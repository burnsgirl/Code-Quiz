<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="../Code-Quiz/Assets/style.css">
</head>
<body>
    <!--Start of the quiz-->
    <h1 id="start">Click to begin</h1>
    <button id="startbtn">Start</button>
    <div id="timer"></div>
    <div id="questions"></div>
    
    <!--Answer Choices-->
    <div id="choices">

            <button class="question-btn" id="c1"></button>
            
            <button class="question-btn" id="c2"></button>
            
            <button class="question-btn" id="c3"></button>
            
            <button class="question-btn" id="c4"></button>

    </div>
    <!--User Input-->
    <div id="answer"></div>
    <!--Show Score/Save Score-->
    <div id="end">
        <p>Type in your initials to save your score!</p>
        <p>You scored:<div id="score"></div></p>
        <p>Initials:</p>
        <input id="initials">
        <button id="savebtn">Submit</button>
    </div>
    <!--High Score List-->
    <div id="scorelist">High Scores:
    </div>
    
</body>
<script src="../Code-Quiz/Assets/script.js"></script>
</html>
